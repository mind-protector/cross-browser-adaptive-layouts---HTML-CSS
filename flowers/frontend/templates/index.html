    <script type="text/javascript">

        function bcolorBorderChange(name) {

            let sel = '[name="' + name + '"]';
            let borderColor = (name == 'black') ? '#de3766':'#374647';

            if (!$(sel).attr('style')) {
                $(sel).attr({'style':'border-color: ' + borderColor + ' !important;',
                'value':'true'});
            } else {
                $(sel).attr({'style':'',
                'value':'false'});
            }
        }
